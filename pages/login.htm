<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href=".././css/login.css">
    <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
    <section class="container">
            <h1> Login</h1>
            <div class="login">
            <form class="form">
                <label for="userId"><span> Email or Phone </span></label>
                <input type="text" name="username" id="userId">
                <label for="password"><span> Password </span></label>
                <input type="password" name="username" id="password">
                <br>
                <div class="for"><a class="for" href="#">Forget Password</a></div>
                <button>Login</button>
             </form>
            </div>
            <div class="link">Not a member? <a class="for" href="../pages/registration.html">Register Now</a> 
            </div>
        </section>
</body>
</html>
